version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: controle_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - controle_net

  backend:
    build: ./backend
    container_name: controle_backend
    restart: always
    ports:
      - "3001:3001"
    env_file:
      - .env
      - ./backend/.env
    depends_on:
      - db
    networks:
      - controle_net

  frontend:
    build: ./frontend
    container_name: controle_frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - backend
    networks:
      - controle_net

volumes:
  db_data:

networks:
  controle_net:
    driver: bridge
