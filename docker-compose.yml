services:
  db:
    image: mysql:8.0
    container_name: controle_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - controle_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: controle_backend
    restart: always
    ports:
      - "3001:3001"
    env_file:
      - .env
      - ./backend/.env
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    depends_on:
      db:
        condition: service_healthy
    networks:
      - controle_net

  frontend:
    build: ./frontend
    container_name: controle_frontend
    restart: always
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://10.10.99.30:3001
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - controle_net

volumes:
  db_data:

networks:
  controle_net:
    driver: bridge
