version: '3.8'

services:
  traefik:
    image: traefik:v3.0
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true" # ⚠️ Desative em produção!
      - "--providers.swarm=true"
      - "--providers.swarm.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8090:8080" # Dashboard Traefik
    networks:
      - controle_overlay
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    deploy:
      placement:
        constraints: [node.role == manager]
      replicas: 1

  db:
    image: mysql:8.0
    command:
      - "--default-authentication-plugin=mysql_native_password"
      - "--max-connections=100"
      - "--innodb-buffer-pool-size=512M"
      - "--performance-schema=OFF"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
      MYSQL_USER_FILE: /run/secrets/mysql_user
      MYSQL_PASSWORD_FILE: /run/secrets/mysql_password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - controle_overlay
    secrets:
      - mysql_root_password
      - mysql_user
      - mysql_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5

  backend:
    image: ${DOCKER_REGISTRY:-10.10.1.222:5000}/controle_material-backend:latest
    env_file: 
      - .env
      - ./backend/.env
    depends_on:
      - db
    networks:
      - controle_overlay
    secrets:
      - jwt_secret
      - ldap_bind_password
      - database_url
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=controle_overlay"
        - "traefik.http.routers.backend.rule=Host(`api.estoque.ti.wasion.com.br`)"
        - "traefik.http.routers.backend.entrypoints=web"
        - "traefik.http.routers.backend-path.rule=PathPrefix(`/api`)"
        - "traefik.http.routers.backend-path.entrypoints=web"
        - "traefik.http.routers.backend-path.middlewares=backend-strip"
        - "traefik.http.routers.backend-path.priority=100"
        - "traefik.http.middlewares.backend-strip.stripPrefix.prefixes=/api"
        - "traefik.http.services.backend.loadbalancer.server.port=3001"

  frontend:
    image: ${DOCKER_REGISTRY:-10.10.1.222:5000}/controle_material-frontend:latest
    environment:
      - VITE_API_URL=http://api.estoque.ti.wasion.com.br/api
    depends_on:
      - backend
    networks:
      - controle_overlay
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.25"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=controle_overlay"
        - "traefik.http.routers.frontend.rule=Host(`estoque.ti.wasion.com.br`)"
        - "traefik.http.routers.frontend.entrypoints=web"
        - "traefik.http.routers.frontend-root.rule=PathPrefix(`/`)"
        - "traefik.http.routers.frontend-root.entrypoints=web"
        - "traefik.http.routers.frontend-root.priority=10"
        - "traefik.http.services.frontend.loadbalancer.server.port=80"

volumes:
  db_data:

networks:
  controle_overlay:
    external: true

secrets:
  mysql_root_password:
    external: true
  mysql_user:
    external: true
  mysql_password:
    external: true
  jwt_secret:
    external: true
  ldap_bind_password:
    external: true
  database_url:
    external: true
