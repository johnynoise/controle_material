name: Pipeline CI/CD

on:
  push:
    branches:
      - main

env:
  DEPLOY_HOST: 10.10.1.222
  DEPLOY_USER: root
  DEPLOY_PORT: 22
  PROJECT_DIR: /home/admin-ti/controle_material
  DOCKER_REGISTRY: 10.10.1.222:5000
  MYSQL_DATABASE: controle_material
  STACK_NAME: controle_estoque

jobs:
  build:
    name: Build and Push Images
    runs-on: self-hosted  # Runner local na sua rede
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          tags: |
            ${{ env.DOCKER_REGISTRY }}/controle_material-backend:latest
            ${{ env.DOCKER_REGISTRY }}/controle_material-backend:${{ github.sha }}
          outputs: type=docker,dest=/tmp/backend-image.tar

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          tags: |
            ${{ env.DOCKER_REGISTRY }}/controle_material-frontend:latest
            ${{ env.DOCKER_REGISTRY }}/controle_material-frontend:${{ github.sha }}
          outputs: type=docker,dest=/tmp/frontend-image.tar

      - name: Upload backend image artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-image
          path: /tmp/backend-image.tar
          retention-days: 1

      - name: Upload frontend image artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-image
          path: /tmp/frontend-image.tar
          retention-days: 1

  deploy:
    name: Deploy to Swarm
    needs: build
    runs-on: self-hosted  # Runner local na sua rede
    steps:
      - name: Download backend image
        uses: actions/download-artifact@v4
        with:
          name: backend-image

      - name: Download frontend image
        uses: actions/download-artifact@v4
        with:
          name: frontend-image

      - name: Deploy on Server
        env:
          DOCKER_REGISTRY: ${{ env.DOCKER_REGISTRY }}
          STACK_NAME: ${{ env.STACK_NAME }}
        run: |
          # Copiar imagens para o servidor via SCP
          scp -o StrictHostKeyChecking=no backend-image.tar ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}:/tmp/
          scp -o StrictHostKeyChecking=no frontend-image.tar ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}:/tmp/
          
          # Executar deploy no servidor via SSH
          ssh -o StrictHostKeyChecking=no ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} << 'EOF'
            # Load images
            echo "ðŸ“¦ Loading backend image..."
            docker load -i /tmp/backend-image.tar

            echo "ðŸ“¦ Loading frontend image..."
            docker load -i /tmp/frontend-image.tar

            # Push para registry local
            echo "ðŸš€ Pushing to local registry..."
            docker push ${{ env.DOCKER_REGISTRY }}/controle_material-backend:latest
            docker push ${{ env.DOCKER_REGISTRY }}/controle_material-backend:${{ github.sha }}
            docker push ${{ env.DOCKER_REGISTRY }}/controle_material-frontend:latest
            docker push ${{ env.DOCKER_REGISTRY }}/controle_material-frontend:${{ github.sha }}

            # Limpar imagens temporÃ¡rias
            rm -f /tmp/backend-image.tar /tmp/frontend-image.tar

            # Atualizar serviÃ§os
            echo "ðŸ”„ Updating services..."
            docker service update --image ${{ env.DOCKER_REGISTRY }}/controle_material-backend:latest ${{ env.STACK_NAME }}_backend
            docker service update --image ${{ env.DOCKER_REGISTRY }}/controle_material-frontend:latest ${{ env.STACK_NAME }}_frontend

            # Aguardar rollout
            echo "â³ Aguardando rollout..."
            sleep 10

            # Verificar status
            echo "âœ… Status dos serviÃ§os:"
            docker service ls
            docker service ps ${{ env.STACK_NAME }}_backend --no-trunc | head -n 3
            docker service ps ${{ env.STACK_NAME }}_frontend --no-trunc | head -n 3

            echo "ðŸŽ‰ Deploy concluÃ­do!"
          EOF
