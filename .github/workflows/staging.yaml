name: Staging Pipeline

on:
  push:
    branches:
      - release/*
  pull_request:
    branches:
      - main

env:
  DEPLOY_HOST: 10.10.1.222
  DEPLOY_USER: root
  DEPLOY_PORT: 22
  PROJECT_DIR: /home/admin-ti/controle_material_staging
  DOCKER_REGISTRY: 10.10.1.222:5000
  MYSQL_DATABASE: controle_material_staging
  STACK_NAME: controle_estoque_staging

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint backend
        run: |
          cd backend
          npm run lint --if-present

      - name: Lint frontend
        run: |
          cd frontend
          npm run lint --if-present

      - name: Test backend
        run: |
          cd backend
          npm test --if-present

      - name: Test frontend
        run: |
          cd frontend
          npm test --if-present

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run npm audit (backend)
        run: |
          cd backend
          npm audit --audit-level=moderate || true

      - name: Run npm audit (frontend)
        run: |
          cd frontend
          npm audit --audit-level=moderate || true

  build:
    name: Build Images
    needs: [test, security-scan]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          tags: |
            ${{ env.DOCKER_REGISTRY }}/controle_material-backend:staging
            ${{ env.DOCKER_REGISTRY }}/controle_material-backend:staging-${{ github.sha }}
          outputs: type=docker,dest=/tmp/backend-image.tar

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          tags: |
            ${{ env.DOCKER_REGISTRY }}/controle_material-frontend:staging
            ${{ env.DOCKER_REGISTRY }}/controle_material-frontend:staging-${{ github.sha }}
          outputs: type=docker,dest=/tmp/frontend-image.tar

      - name: Copy images to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          port: ${{ env.DEPLOY_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "/tmp/backend-image.tar,/tmp/frontend-image.tar"
          target: "/tmp/"
          strip_components: 1

  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    environment:
      name: staging
      url: http://staging.estoque.ti.wasion.com.br
    steps:
      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          port: ${{ env.DEPLOY_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Load images
            echo "üì¶ Loading images..."
            docker load -i /tmp/backend-image.tar
            docker load -i /tmp/frontend-image.tar
            
            # Push para registry local
            echo "üöÄ Pushing to local registry..."
            docker push ${{ env.DOCKER_REGISTRY }}/controle_material-backend:staging
            docker push ${{ env.DOCKER_REGISTRY }}/controle_material-backend:staging-${{ github.sha }}
            docker push ${{ env.DOCKER_REGISTRY }}/controle_material-frontend:staging
            docker push ${{ env.DOCKER_REGISTRY }}/controle_material-frontend:staging-${{ github.sha }}
            
            # Limpar imagens tempor√°rias
            rm -f /tmp/backend-image.tar /tmp/frontend-image.tar
            
            # Atualizar servi√ßos
            echo "üîÑ Updating staging services..."
            export MYSQL_DATABASE=${{ env.MYSQL_DATABASE }}
            export DOCKER_REGISTRY=${{ env.DOCKER_REGISTRY }}
            
            docker service update --image ${{ env.DOCKER_REGISTRY }}/controle_material-backend:staging ${{ env.STACK_NAME }}_backend
            docker service update --image ${{ env.DOCKER_REGISTRY }}/controle_material-frontend:staging ${{ env.STACK_NAME }}_frontend
            
            # Aguardar rollout
            echo "‚è≥ Aguardando rollout..."
            sleep 10
            
            # Verificar status
            echo "‚úÖ Staging environment updated!"
            docker service ls | grep ${{ env.STACK_NAME }}
            docker service ps ${{ env.STACK_NAME }}_backend --no-trunc | head -n 3
            docker service ps ${{ env.STACK_NAME }}_frontend --no-trunc | head -n 3
